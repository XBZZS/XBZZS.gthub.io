            <h2>音乐播放器</h2>

            <div id="controls">
    <button id="previous" onclick="playPrevious()">播放上一个</button>

    <button id="singleLoop" onclick="setPlaybackMode('singleLoop')">单曲循环</button>
    <button id="listLoop" onclick="setPlaybackMode('listLoop')">列表循环</button>
    <button id="shuffle" onclick="setPlaybackMode('shuffle')">随机播放</button>
